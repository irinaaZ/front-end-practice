<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formpage2</title>
  </head>
  <body>
    <form action="submit">
      <ul type="none">
        <li>
          <label>Введите email:</label>
          <input type="text" name="email" value="Не email"/>
        </li>
        <li>
          <label>Введите url:</label>
          <input type="text" name="url" value="Не url"/>
        </li>
        <li>
          <label>Введите телефон:</label>
          <input type="tel" name="phone" />
        </li>
        <li>
          <label>Введите число:</label>
          <input type="number" name="number" value="10"/>
        </li>
        <li>
          <label>Введите число:</label>
          <input type="range" name="range"/>
        </li>
        <li>
          <input type="search" name="search" value="Поиск по сайту"/>
        </li>
        <li>
          <input type="color" name="color"/>
        </li>
        <li>
          <input type="submit" value="Отправить" />
        </li>
      </ul>
    </form>
  </body>
</html>

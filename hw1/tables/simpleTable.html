<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple table</title>
    <style>
        table {
          background-color: rgba(138, 10, 10, 0.938);
          color: rgb(255, 255, 255);
          border-collapse: collapse;
        }
        </style>
</head>
<body>
    <table border="1" cellspacing="2" cellpadding="5" width="600">
        <tr>
            <th>Заголовок 1</th>
            <th>Заголовок 2</th>
        </tr>
        <tr>
            <td>Ячейка 3</td>
            <td>Ячейка 4</td>
        </tr>
    </table>
</body>
</html>

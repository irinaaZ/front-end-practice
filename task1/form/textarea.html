<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
</head>
<body>
    <form action="textarea.html">
        <textarea name="area" cols="30" rows="4">Поле <textarea> представляет собой элемент формы для создания области, в которую можно вводить несколько строк текста. В отличие от тега <input> в текстовом поле допустимо делать переносы строк, они сохраняются при отправке данных на сервер.</textarea>

        <div>
            <select name="animal">
                <option value="cat" selected>Кошка</option>
                <option value="dog">Собака</option>
                <option value="mouse">Мышка</option>
                <option value="elephant">Слон</option>
                <option value="lion">Лев</option>
                <option value="tiger">Тигр</option>
            </select>
        </div>
        <div>
            <select name="food">
                <optgroup label="Фрукты">
                    <option value="apple" selected>Яблоко</option>
                    <option value="pear">Груша</option>
                    <option value="peach">Персик</option>
                </optgroup>
                <optgroup label="Овощи">
                    <option value="potato">Картошка</option>
                    <option value="cucumber">Огурец</option>
                    <option value="tomato">Помидор</option>
                </optgroup>
            </select>
        </div>
    </form>
</body>
</html>
